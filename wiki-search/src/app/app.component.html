<div class="container"> 
  <br/>
  <app-search-bar (submitted)="onTermSubmitted($event)"></app-search-bar> 
  <br/>
  <app-loader *ngIf="isLoading && !error"></app-loader>
  <app-error-message *ngIf="error">{{error}}</app-error-message>
  <app-page-list *ngIf="pages.length" [pages]="pages"></app-page-list>
  
</div>

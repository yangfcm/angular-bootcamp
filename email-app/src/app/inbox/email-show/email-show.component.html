<div class="header" *ngIf="email">
  <div>
    <h3>{{ email.subject }}</h3>
    <div>
      From: <i> {{ email.from }} </i>
    </div>
    <div>
      To: <i>{{ email.to }}</i>
    </div>
  </div>
  <div style="margin-top: 15px;">
    <app-email-reply [email]="email"></app-email-reply>
  </div>
</div>
<div class="ui divider"></div>
<div class="body">
  <div *ngIf="email.html" [innerHTML]="email.html"></div>
  <div *ngIf="!email.html">
    {{ email.text }}
  </div>
</div>

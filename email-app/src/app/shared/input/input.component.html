<div class="field">
  <label for="">{{ label }}</label>
  <input
    *ngIf="controlType === 'input'"
    [formControl]="control"
    [type]="type"
  />

  <textarea
    *ngIf="controlType === 'textarea'"
    [formControl]="control"
  ></textarea>
  <div *ngIf="showErrors()" class="ui pointing red basic label">
    <p *ngIf="control.errors.required">
      This field is required
    </p>
    <p *ngIf="control.errors.email">
      Value is not a valid email
    </p>
    <p *ngIf="control.errors.minlength">
      Value must be at least
      {{ control.errors.minlength.requiredLength }} characters
    </p>
    <p *ngIf="control.errors.maxlength">
      Value must not exceed
      {{ control.errors.maxlength.requiredLength }} characters
    </p>
    <p *ngIf="control.errors.pattern">
      Value has invalid characters
    </p>
    <p *ngIf="control.errors.nonUniqueUsername">
      Username is taken
    </p>
  </div>
</div>

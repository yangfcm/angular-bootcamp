<nav>
  <ul class="pagination">
    <li class="page-item" [ngClass]="currentIndex === 0 ? 'disabled' : ''">
      <a class="page-link" (click)="currentIndex = currentIndex - 1">Prev</a>
    </li>
    <li
      class="page-item"
      *ngFor="let image of images; let i = index"
      [ngClass]="{ active: currentIndex === i }"
    >
      <a class="page-link" (click)="currentIndex = i">
        {{ i + 1 }}
      </a>
    </li>
    <li
      class="page-item"
      [ngClass]="currentIndex === images.length - 1 ? 'disabled' : ''"
    >
      <a class="page-link" (click)="currentIndex = currentIndex + 1">Next</a>
    </li>
  </ul>
</nav>

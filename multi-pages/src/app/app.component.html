<div class="container">
  <div class="my-3">
    <h4
      class="d-flex justify-content-center align-items-center"
      appMyClass
      [backgroundColor]="'orange'"
      style="height: 60px;"
    >
      {{ images[currentIndex].title }}
    </h4>
    <div class="d-flex justify-content-center">
      <img
        [src]="images[currentIndex].imageUrl"
        [alt]="images[currentIndex].title"
      />
    </div>
  </div>

  <nav>
    <ul class="pagination d-flex justify-content-center">
      <li class="page-item" [ngClass]="currentIndex === 0 ? 'disabled' : ''">
        <a class="page-link" (click)="currentIndex = currentIndex - 1">Prev</a>
      </li>
      <ng-container *ngFor="let image of images; let i = index">
        <li
          class="page-item"
          [ngClass]="{ active: currentIndex === i }"
          *ngIf="checkWindowIndex(i)"
        >
          <a class="page-link" (click)="currentIndex = i">
            {{ i + 1 }}
          </a>
        </li>
      </ng-container>
      <li
        class="page-item"
        [ngClass]="currentIndex === images.length - 1 ? 'disabled' : ''"
      >
        <a class="page-link" (click)="currentIndex = currentIndex + 1">Next</a>
      </li>
    </ul>
  </nav>
</div>
